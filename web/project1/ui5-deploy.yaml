# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zzabaplint
type: application
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
        transformModulesToUI5:
          overridesToOverride: true
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://vhokbds4ci.sap.okabe.co.jp:44300
          client: '310'
        app:
          name: ZZABAPLINT
          description: ABAPLINTソースコードチェック
          package: ZAA001
          transport: DS4K903670
        exclude:
          - /test/
          - /webapp/abaplint/node_modules_*
          - /webapp/abaplint/vendors-*
          - /webapp/abaplint/*.png
          - /webapp/abaplint/*.svg
          - /webapp/abaplint/*.ttf
          - /webapp/abaplint/*monaco*.bundle.js
  resources:
    excludes:
      - /test/**
      - /localService/**
      - /abaplint/node_modules_*
      - /abaplint/vendors-*
      - /abaplint/*.png
      - /abaplint/*.svg
      - /abaplint/*.ttf
      - /abaplint/*monaco*.bundle.js
