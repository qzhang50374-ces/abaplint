<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ABAP Lint Editor - Preview</title>
    
    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                },
                "PersonalizePlugin": {
                    component: "sap.ushell.plugins.rta-personalize",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            enableSearch: false,
                            rootIntent: "Shell-home"
                        }
                    }
                }
            },
            services: {
                "LaunchPage": {
                    "adapter": {
                        "config": {
                            "groups": [{
                                "tiles": [{
                                    "tileType": "sap.ushell.ui.tile.StaticTile",
                                    "properties": {
                                        "title": "ABAP Lint Editor",
                                        "subtitle": "Preview Mode",
                                        "infoState": "Neutral",
                                        "info": "",
                                        "icon": "sap-icon://write-new-document",
                                        "targetURL": "#app-preview"
                                    }
                                }]
                            }]
                        }
                    }
                },
                "ClientSideTargetResolution": {
                    "adapter": {
                        "config": {
                            "inbounds": {
                                "app-preview": {
                                    "semanticObject": "app",
                                    "action": "preview",
                                    "title": "ABAP Lint Editor",
                                    "signature": {
                                        "parameters": {},
                                        "additionalParameters": "allowed"
                                    },
                                    "resolutionResult": {
                                        "applicationType": "SAPUI5",
                                        "additionalInformation": "SAPUI5.Component=zzabaplint",
                                        "url": "./"
                                    }
                                }
                            }
                        }
                    }
                },
                "NavTargetResolution": {
                    "config": {
                        "enableClientSideTargetResolution": true
                    }
                }
            }
        };
    </script>

    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "zzabaplint": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-preload="async"
        data-sap-ui-language="en"
        data-sap-ui-xx-waitForTheme="true"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-xx-componentPreload="off"
    ></script>

    <script>
        window['sap-ui-config'] = {
            'xx-bootTask': function(callback) {
                sap.ushell.Container.createRenderer("fiori2", true).then(function(oRenderer) {
                    oRenderer.placeAt("content");
                    callback();
                });
            }
        };
    </script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
